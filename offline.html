<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Meadow Kiosk Offline</title>
<style>
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f16;color:#e8eefc}
.wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:40px;text-align:center}
.card{max-width:820px;width:100%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:36px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
h1{margin:0 0 10px;font-size:34px;letter-spacing:.2px}
p{margin:8px 0 0;font-size:18px;line-height:1.5;color:#c9d4ee}
.hint{margin-top:20px;font-size:14px;color:#9fb0d8;opacity:.9}
.dot{display:inline-block;width:10px;height:10px;border-radius:50%;background:#ffcc00;margin-right:8px;vertical-align:middle;box-shadow:0 0 18px rgba(255,204,0,.35)}
</style></head>
<body>
<div class="wrap"><div class="card">
<h1><span class="dot"></span>Offline</h1>
<p>This kiosk can’t reach the Meadow server right now.</p>
<p>We’ll automatically recover once connectivity returns.</p>
<div class="hint">If this persists: check 4G/Wi‑Fi, DNS, and that Cloudflare proxy is set to DNS‑only for kiosk endpoints.</div>
</div></div>
<script>
setInterval(()=>{fetch("http://127.0.0.1:8765/heartbeat",{method:"POST",cache:"no-store"}).catch(()=>{});},5000);
</script>
</body></html>
